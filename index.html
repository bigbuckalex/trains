<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">The arival times of local trains are shown below.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Featured</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>5:35 PM</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>5:35 PM</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" id="train-name" class="form-control">
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="train-name">Destination</label>
                    <input type="text" id="train-name" class="form-control">
                    </div>
                </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="train-name">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" id="train-name" class="form-control">
                </div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="train-name">Frequency (Min)</label>
                    <input type="text" id="train-name" class="form-control">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
